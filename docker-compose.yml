services:

  search-gov:
    build: 
      context: ../search-gov/
      dockerfile: Dockerfile
    depends_on:
      - elasticsearch7
      - kibana7
      - mysql
      - redis
      - tika
    command: rails server --binding 0.0.0.0
    ports:
      - 3000:3000
    volumes:
      - ../search-gov/:/usr/src/app
      - gem_cache:/gems
    env_file:
      - ../search-gov/.env/development/app
    networks:
      - app-network

